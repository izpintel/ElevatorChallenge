<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בניין עם מעלית</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .building-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .building {
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
    }

    .floor-row {
      display: flex;
      align-items: center;
      height: 40px;
    }

    .floor {
      width: 200px;
      display: flex;
      align-items: center;
      background-color: silver;
      background-image: linear-gradient(335deg, #b00 23px, transparent 23px), 
                        linear-gradient(155deg, #d00 23px, transparent 23px), 
                        linear-gradient(335deg, #b00 23px, transparent 23px), 
                        linear-gradient(155deg, #d00 23px, transparent 23px);
      background-size: 58px 58px;
      background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
      padding-right: 10px;
    }

    .floor-button {
      width: 40px;
      height: 30px;
      font-size: 14px;
      line-height: 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .floor-button.clicked {
      background-color: green;
      color: white;
    }

    .elevator-shaft {
      position: relative;
      width: 60px;
      height: 100%;
      background-color: #ddd;
      margin-right: 10px;
      border-left: 2px solid #aaa;
    }

    .elevator {
      position: absolute;
      width: 100%;
      height: 40px;
      background-color: #666;
      transition: bottom 3s;
      box-shadow: inset 0 0 4px #000;
      color: white;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>בניין עם מעלית</h2>
<div class="building-container">
  <div class="building" id="building"></div>
  <div class="elevator-shaft">
    <div class="elevator" id="elevator">⬆</div>
  </div>
</div>

<script>
  class Elevator {
    constructor(elementId, floorHeight) {
      this.elevatorEl = document.getElementById(elementId);
      this.floorHeight = floorHeight;
      this.currentFloor = 0;
      this.moveTo(0); // קומה ראשונה
    }

    moveTo(floor) {
      const bottom = floor * this.floorHeight;
      this.elevatorEl.style.bottom = `${bottom}px`;
      this.currentFloor = floor;
    }
  }

  class Building {
    constructor(buildingElId, numFloors, elevator) {
      this.buildingEl = document.getElementById(buildingElId);
      this.numFloors = numFloors;
      this.elevator = elevator;
      this.buttons = [];
      this.renderFloors();
    }

    renderFloors() {
      for (let i = 1; i <= this.numFloors; i++) {
        const floorNumber = i;

        const floorRow = document.createElement('div');
        floorRow.className = 'floor-row';

        const floorDiv = document.createElement('div');
        floorDiv.className = 'floor';

        const btn = document.createElement('button');
        btn.className = 'floor-button';
        btn.textContent = floorNumber;

        btn.addEventListener('click', () => this.onFloorClick(floorNumber - 1, btn));

        floorDiv.appendChild(btn);
        floorRow.appendChild(floorDiv);
        this.buildingEl.appendChild(floorRow);

        this.buttons.push(btn);
      }
    }

    onFloorClick(floorIndex, btn) {
      // הסרת סימון מכל הכפתורים
      this.buttons.forEach(b => b.classList.remove('clicked'));

      // סימון כפתור נוכחי
      btn.classList.add('clicked');

      // הזזת המעלית
      this.elevator.moveTo(floorIndex);
    }
  }

  // אתחול
  const NUM_FLOORS = 10;
  const FLOOR_HEIGHT = 40;

  const elevator = new Elevator('elevator', FLOOR_HEIGHT);
  const building = new Building('building', NUM_FLOORS, elevator);
</script>

</body>
</html>
