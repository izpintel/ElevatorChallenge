<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בניין עם מעלית</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="help.css">
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .building-container {
      display: flex;
      justify-content: center;
    }

    .building {
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
    }

    .floor-row {
      display: flex;
      align-items: center;
      height: 40px;
    }

    .floor {
      width: 200px;
      display: flex;
      align-items: left;
      background-color: silver;
      background-image: linear-gradient(335deg, #b00 23px, transparent 23px), 
                        linear-gradient(155deg, #d00 23px, transparent 23px), 
                        linear-gradient(335deg, #b00 23px, transparent 23px), 
                        linear-gradient(155deg, #d00 23px, transparent 23px);
      background-size: 58px 58px;
      background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
      padding-right: 10px;
    }

    .floor-button {
      width: 40px;
      height: 30px;
      font-size: 14px;
      line-height: 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .floor-button.clicked {
      background-color: green;
      color: white;
    }

    .elevator-shaft {
      position: relative;
      width: 60px;
      height: 100%;
      background-color: #ddd;
      margin-right: 10px;
      border-left: 2px solid #aaa;
    }

    .elevator {
      position: absolute;
      width: 100%;
      height: 40px;
      background-color: #666;
      transition: bottom 1s;
      box-shadow: inset 0 0 4px #000;
      color: white;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">בניין עם מעלית</h2>

  <div class="building-container">
    <div class="building" id="building">
      <!-- קומות יווצרו דינמית -->
    </div>

    <div class="elevator-shaft">
      <div class="elevator" id="elevator">⬆</div>
    </div>
  </div>

  <script>
    const NUM_FLOORS = 10;
    const FLOOR_HEIGHT = 40; // פיקסלים לגובה כל קומה
    const building = document.getElementById('building');
    const elevator = document.getElementById('elevator');

    for (let i = 1; i <= NUM_FLOORS; i++) {
      const floorRow = document.createElement('div');
      floorRow.className = 'floor-row';

      const floor = document.createElement('div');
      floor.className = 'floor';

      const btn = document.createElement('button');
      btn.className = 'floor-button metal linear';
      btn.textContent = i;

      btn.addEventListener('click', () => {
        // סימון הכפתור בירוק
        document.querySelectorAll('.floor-button').forEach(b => b.classList.remove('clicked'));
        btn.classList.add('clicked');

        // הזזת המעלית
        const floorIndexFromBottom = i - 1;
        elevator.style.bottom = `${floorIndexFromBottom * FLOOR_HEIGHT}px`;
      });

      floor.appendChild(btn);
      floorRow.appendChild(floor);
      building.appendChild(floorRow);
    }

    // הגדרת מיקום התחלתי של המעלית
    elevator.style.bottom = '0px';
  </script>

</body>
</html>
